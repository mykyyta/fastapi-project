<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <!-- Form to submit long URL -->
    <form method="post" action="/">
        <label for="long_url">Enter a URL to shorten:</label>
        <input type="url" id="long_url" name="long_url" required>
        <button type="submit">Shorten</button>
    </form>

    <!-- Display the short URL if available -->
    {% if short_url %}
        <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
